    <title>여행 가이드 2</title>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Gowun Dodum', sans-serif;
        }

        .font1 {
            font-family: 'Dokdo', cursive;
            color: yellow;

        }

        .mytitle {
            width: 100%;
            height: 250px;

            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(../static/background_img.jpg);
            background-position: center;
            background-size: cover;

            color: white;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .mypost {
            width: 95%;
            max-width: 1500px;
            margin: 20px auto 0px auto;
            padding: 20px;
            box-shadow: 0px 0px 3px 0px gray;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        ._hover:hover {

            box-shadow: 0px 0px 20px 0px gray;

        }

        .cardbox {
            text-align: center;
            padding: 80px 70px 80px 70px;

        }

        .cardbox > h7 {
            color: darkgrey;
        }

        .add_place {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 0px auto;
            padding: 20px;
        }

        .place-image {
            width: 100%;
            height: 100%;
            border-radius: 70%;
            overflow: hidden;
        }

        .place-profile {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .place-wrap{
            width: 200px;
            height: 200px;
            position: relative;
            border-radius: 70%;
            margin-right: 30px;
        }

        .place-text{
            color: white;
            position: absolute;
            top: 45%;
            left: 35%;
            font-size: 30px;
        }
    </style>
    <script>
        function gotoplace() {
            alert('해당 페이지로 이동')
        }

        function enterkey() {
            if (window.event.keyCode == 13) {
                alert('요청이 완료되었습니다.')
            }
        }
    </script>
</head>

<body>
<div class="mytitle">
    <h1><span class="font1">TRIP</span> 어디로 가실건가요 ?</h1>
</div>
<div class="add_place">
    <div class="input-group flex-nowrap">
        <span class="input-group-text" id="addon-wrapping">지역 검색하기</span>
        <input type="text" class="form-control" placeholder="  지역을 입력해주세요" aria-label="Username"
               aria-describedby="addon-wrapping" onkeyup="enterkey()">
    </div>
</div>

<div class="mypost row row-cols-1 row-cols-md-3 g-4">
